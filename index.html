<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco's Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Marco</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <h1>Welcome to My Digital Space</h1>
                <p class="subtitle">Developer, creator, thinker</p>
                <div class="cta-buttons">
                    <a href="#projects" class="btn primary">View My Work</a>
                    <a href="#contact" class="btn secondary">Get in Touch</a>
                </div>
            </div>
        </section>

        <section id="about" class="dark-section">
            <div class="container">
                <h2>About Me</h2>
                <p>A brief introduction about yourself and what you do.</p>
            </div>
        </section>

        <section id="projects">
            <div class="container">
                <h2>Projects</h2>
                <div class="project-grid">
                    <!-- Project cards go here -->
                    <div class="project-card">
                        <h3>Project Title</h3>
                        <p>Project description goes here</p>
                    </div>
                    <!-- Repeat for more projects -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Marco. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
